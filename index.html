<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo-starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>It's not just Coffe <br> It's <span>Starbucks</span></h2>
            <p>Every day, Starbucks partners (employees) go to work hoping to do two things: share great coffee with
                their
                friends and help make the world a little better.</p>
            <button>Learn More</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="principal" class="foto-principal">
        </div>
    </div>

    <div class="fotos-pequenas">
        <img src="./img/img-pequena1.png" alt="foto1" class="botao-menu" onclick="trocaImagem('./img/img1.png'); trocaCor('#017143')"  >
        <img src="./img/img-pequena2.png" alt="foto2" class="botao-menu" onclick="trocaImagem('./img/img2.png'); trocaCor('#eb7495')"  >
        <img src="./img/img-pequena3.png" alt="foto3" class="botao-menu" onclick="trocaImagem('./img/img3.png'); trocaCor('#d752b1')"  >
    </div>


</body>

<script>
    let imagem = document.querySelector(".foto-principal")
    let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco) {
        imagem.src = endereco
    }

    function trocaCor(cor){
        circulo.style.background = cor
    }

</script>

</html>
